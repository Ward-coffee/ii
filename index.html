<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الصفحة الرئيسية - ورد كافيه</title>

  <link rel="icon" href="photos/logo_icon.png" sizes="256x256" type="image/png">
  <link rel="shortcut icon" href="photos/logo_icon.png" type="image/png">
  <link rel="apple-touch-icon" href="photos/logo_icon.png" sizes="180x180">
  <meta name="theme-color" content="#6A0DAD">

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --primary: #6A0DAD;
      --accent:  #8E44AD;
      --text:    #2f1640;
      --muted:   #6C3483;
      --bg1:     #faf6ff;
      --bg2:     #f3ebff;
      --card-bg: rgba(255,255,255,0.96);
      --glass-border: rgba(138,81,201,0.10);
      --radius: 14px;
      --gap: 14px;
      --shadow: 0 14px 36px rgba(106,13,173,0.10);
      --max-width: 920px;
      --icon-size: clamp(40px, 5.2vw, 56px);
      --icon-gap: 14px;
    }

    html { font-size: 17px; }
    @supports (font-size: clamp(16px, 2.2vw, 20px)) {
      html { font-size: clamp(16px, 2.2vw, 20px); }
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:'Tajawal',sans-serif}
    html,body{height:100%}
    body{
      min-height:100vh;
      background: linear-gradient(135deg,var(--bg1) 0%,var(--bg2) 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;        /* توسيط عمودي */
      justify-content:center;    /* توسيط أفقي */
      padding:0;                 /* إزالة المسافة العلوية */
    }

    .container{ width:100%; max-width:var(--max-width); margin:0 auto; position:relative; }
    .bg-effects { position:absolute; top:0; left:0; width:100%; height:100%; overflow:hidden; z-index:0; pointer-events:none; }
    .bg-effect-1, .bg-effect-2 { position:absolute;border-radius:50%;filter: blur(82px);opacity:0.30; }
    .bg-effect-1 { width:320px;height:320px;background:var(--primary);top:-80px;right:-80px; }
    .bg-effect-2 { width:240px;height:240px;background:var(--accent);bottom:-60px;left:-60px; }

    .card {
      position:relative;
      background: var(--card-bg);
      border-radius:var(--radius);
      padding:20px;
      box-shadow: var(--shadow);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(8px) saturate(140%);
      z-index:1;
      overflow:hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .brand { display:flex; gap:10px; align-items:center; justify-content:center; flex-direction:column; text-align:center; margin-bottom:12px; }
    .logo-wrap { width:92px; height:92px; border-radius:50%; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%); padding:4px; box-shadow: 0 12px 26px rgba(106,13,173,0.12); position:relative; flex-shrink:0; }
    .logo-img { width:100%; height:100%; border-radius:50%; object-fit:cover; border:3px solid white; display:block; }

    .title { font-size: 22px; color:var(--primary); font-weight:800; margin-top:6px; }
    .subtitle { color:var(--muted); font-size:14px; margin-top:6px; line-height:1.45; max-width:720px; }

    .brand-socials { display:flex; gap:10px; margin-top:10px; align-items:center; justify-content:center; }
    .brand-socials a { width:46px; height:46px; border-radius:12px; display:inline-flex; align-items:center; justify-content:center; background: transparent; color: var(--primary); text-decoration:none; border: 1px solid rgba(106,13,173,0.10); transition: transform .16s ease, background .16s ease, box-shadow .16s ease; -webkit-user-select: none; user-select: none; touch-action: manipulation; }
    .brand-socials a i { font-size:18px; }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: var(--gap);
      margin-top: 18px;
      align-items:stretch;
    }

    .btn {
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration: none;
      border-radius: 14px;
      padding: 14px 18px;
      min-height: 80px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      color: #fff;
      overflow: hidden;
      transition: transform .16s cubic-bezier(.2,.9,.2,1), box-shadow .16s;
      box-shadow: 0 14px 36px rgba(106, 13, 173, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.08);
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      width:100%;
      box-sizing:border-box;
    }

    .btn .icon {
      position:absolute;
      right:18px;
      top:50%;
      transform:translateY(-50%);
      width: var(--icon-size);
      height: var(--icon-size);
      border-radius:14px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,0.14);
      flex-shrink:0;
      pointer-events:none;
      z-index:4;
    }
    .btn .icon i { font-size: clamp(16px, 2.8vw, 22px); color: #fff; opacity:0.98; }

    .btn .label {
      display:block;
      width:100%;
      text-align:center;
      font-size: clamp(18px, 3.6vw, 22px);
      font-weight:900;
      line-height:1;
      padding-right: calc(var(--icon-size) + var(--icon-gap) + 10px);
      padding-left: 10px;
      pointer-events:none;
      z-index:2;
      word-break:normal;
      letter-spacing: 0.25px;
    }

    .btn:hover { transform: translateY(-3px); box-shadow: 0 18px 40px rgba(106,13,173,0.15); }
    .btn:active { transform: translateY(-1px) scale(.998); }
    .btn:focus { outline: 3px solid rgba(138,81,201,0.14); outline-offset: 2px; }

    .info { margin-top: 18px; text-align:center; font-size:14px; color:var(--muted); padding:14px; background: rgba(106,13,173,0.04); border-radius:10px; }

    @media (max-width: 480px) {
      :root {
        --gap: 10px;
      }
      .container { padding: 0 10px; }
      .card { padding:12px; border-radius:12px; }
      .logo-wrap { width:72px; height:72px; }
      .title { font-size:18px; }
      .subtitle { font-size:13px; max-width:100%; }
      .btn {
        padding: 10px 10px;
        min-height: 64px;
      }
      .btn .label {
        font-size: clamp(16px, 4.2vw, 20px);
        padding-right: calc(var(--icon-size) + 10px);
      }
      .btn .icon {
        right:10px;
        width: calc(var(--icon-size) * 0.92);
        height: calc(var(--icon-size) * 0.92);
      }
    }

    @media (max-width: 360px) {
      .btn .label { font-size: 15px; padding-right: calc(var(--icon-size) + 8px); }
      .btn { min-height: 60px; padding:8px 8px; }
    }

    @media (prefers-reduced-motion: reduce) {
      .brand-socials a, .btn, .logo-img { transition: none; animation: none; transform: none !important; }
    }

    a[role="button"] { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="bg-effects" aria-hidden="true">
      <div class="bg-effect-1"></div>
      <div class="bg-effect-2"></div>
    </div>

    <section class="card" aria-labelledby="welcome-title">
      <div class="brand" role="img" aria-label="شعار ورد كافيه">
        <div class="logo-wrap">
          <img src="photos/logo_icon.png" alt="شعار ورد كافيه" class="logo-img" width="112" height="112" loading="lazy">
        </div>

        <div class="title" id="welcome-title">ورد كافيه</div>
        <div class="subtitle">أجواء راقية، مذاق لا يُنسى — جودة ومكونات طازجة.</div>

        <div class="brand-socials" role="navigation" aria-label="تابعنا - روابط التواصل">
          <a href="https://wa.me/967771001217" aria-label="واتساب" target="_blank" rel="noopener noreferrer"><i class="fab fa-whatsapp"></i></a>
          <a href="https://www.facebook.com/صفحة_الفيس" aria-label="فيسبوك" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.instagram.com/حساب_الانستجرام" aria-label="إنستغرام" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
        </div>
      </div>

      <div class="buttons-grid">
        <a class="btn" href="index.html"><span class="label">المنيو</span><span class="icon"><i class="fas fa-utensils"></i></span></a>
        <a class="btn" href="map.html"><span class="label">الموقع</span><span class="icon"><i class="fas fa-map-marker-alt"></i></span></a>
        <a class="btn" href="fedback.html"><span class="label">التقييم</span><span class="icon"><i class="fas fa-star"></i></span></a>
        <a class="btn" href="delivery.html"><span class="label">التوصيل السفري</span><span class="icon"><i class="fas fa-truck"></i></span></a>
        <a class="btn" href="complaints.html"><span class="label">الشكاوي</span><span class="icon"><i class="fas fa-comments"></i></span></a>
        <a class="btn" href="about.html"><span class="label">عن المطعم</span><span class="icon"><i class="fas fa-info-circle"></i></span></a>
      </div>

      <div class="info">مفتوح اليوم: 8 صباحًا — 11 مساءً • خدمة توصيل متاحة</div>
    </section>
  </div>

  <script>
    document.querySelectorAll('.btn').forEach(btn=>{
      btn.addEventListener('pointerdown', ()=> btn.style.transform='translateY(-2px) scale(.998)');
      btn.addEventListener('pointerup', ()=> btn.style.transform='');
      btn.addEventListener('pointerleave', ()=> btn.style.transform='');
    });
  </script>
</body>
</html>
